<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Drum Machine</title>
</head>
<body>
    <div id="drum-machine">
      <div id="drum-machine-container">
        <div id="pads-container">
        </div>
        
        <div id="controls">
          <div class="power_btn">
            <input type="checkbox" id="power-button" checked="checked">
          </div>
          
          <div id="pad-name">
            No Pad Selected
          </div>
          
          <form class="volume">
            <input type="range" min="0" max="1" step="0.1" id="volume-picker" value="0.2"/>
          </form>
          
          <div class="toggle-bank">
            <input type="checkbox" id="toggle-bank">
          </div>
          
        </div>
      </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
